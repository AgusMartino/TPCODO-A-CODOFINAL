<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/etiquetas.css">
    <link rel="stylesheet" href="Style/Containers.css">
    <script src="https://kit.fontawesome.com/66875b084e.js" crossorigin="anonymous"></script>
    <title>Alta usuario</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="alta_usuario.html">Alta de usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="listado_usarios.html">Listado de usuarios</a>
                </li>
            </ul>
        </div>
    </nav>
    <section name="Registro_usuario">
        <form action="" id="form">
            <div class="containers pb-5">
                <div class="row">
                    <div class="col-sm-3">
                        <h4>Modificar de usuario</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="name" class="form-label">Nombre:</label>
                        <input type="text" class="form-control form-control-sm" name="name" id="name">
                        <div class="errorNomre"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="lastname" class="form-label">Apellido:</label>
                        <input type="text" class="form-control form-control-sm" name="lastname" id="lastname">
                        <div class="errorApellido"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="email" class="form-label">Emial:</label>
                        <input type="text" class="form-control form-control-sm" name="email" id="email">
                        <div class="errorEmail"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="document_number" class="form-label">Documento:</label>
                        <input type="text" class="form-control form-control-sm" name="document_number" id="document_number">
                        <div class="errorNumeroDocumento"></div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary">Modificar</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <footer class="containers">
        <div class="footer">
            <div class="row">
                <div class="col"><img src="img/CV.jpg" alt="foto de perfil"></div>
                <div class="col"><i class="fa-brands fa-facebook-square fa-2x">
                    <span>Agustin Martino</span>
                </i></div>
                <div class="col"><i class="fa-brands fa-instagram-square fa-2x">
                    <span>@Agusmartino16</span>
                </i></div>
                <div class="col"><i class="fa-brands fa-linkedin fa-2x">
                    <span>Agustin Martino</span>
                </i></div>
            </div>
        </div>
    </footer>
</body>
</html>
